<form class='form-inline'>

    <label for="quality-name">Quality</label>
    <input type="text" class="form-control" id="quality-name" placeholder="Ambidextrous">
  </div>

    <label for="quality-cost">Cost</label>
    <input type="number" class="form-control" id="quality-cost">

</form>
