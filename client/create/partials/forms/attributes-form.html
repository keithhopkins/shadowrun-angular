<form>
  <div class="form-group attr-input">
    <label for="body">Body</label>
    <input type="number" id="body" ng-model='character.attributes.body'
        min='{{limits.attributes.min.body}}' max='{{limits.attributes.max.body}}'>
  </div>
  <div class="form-group attr-input">
    <label for="strength">Strength</label>
    <input type="number" id="strength" ng-model='character.attributes.strength'
        min='{{limits.attributes.min.strength}}' max='{{limits.attributes.max.strength}}'>
  </div>
  <div class="form-group attr-input">
    <label for="agility">Agility</label>
    <input type="number" id="agility" ng-model='character.attributes.agility'
        min='{{limits.attributes.min.agility}}' max='{{limits.attributes.max.agility}}'>
  </div>
  <div class="form-group attr-input">
    <label for="reaction">Reaction</label>
    <input type="number" id="reaction" ng-model='character.attributes.reaction'
        min='{{limits.attributes.min.reaction}}' max='{{limits.attributes.max.reaction}}'>
  </div>
  <div class="form-group attr-input">
    <label for="charisma">Charisma</label>
    <input type="number" id="charisma" ng-model='character.attributes.charisma'
        min='{{limits.attributes.min.charisma}}' max='{{limits.attributes.max.charisma}}'>
  </div>
  <div class="form-group attr-input">
    <label for="intuition">Intuition</label>
    <input type="number" id="intuition" ng-model='character.attributes.intuition'
        min='{{limits.attributes.min.intuition}}' max='{{limits.attributes.max.intuition}}'>
  </div>
  <div class="form-group attr-input">
    <label for="logic">Logic</label>
    <input type="number" id="logic" ng-model='character.attributes.logic'
        min='{{limits.attributes.min.logic}}' max='{{limits.attributes.max.logic}}'>
  </div>
  <div class="form-group attr-input">
    <label for="will">Will</label>
    <input type="number" id="will" ng-model='character.attributes.will'
        min='{{limits.attributes.min.will}}' max='{{limits.attributes.max.will}}'>
  </div>
  <div class="form-group attr-input">
    <label for="magic">Magic</label>
    <input type="number" id="magic" ng-model='character.attributes.magic'
        min='0' max='6'>
  </div>
  <div class="form-group attr-input">
    <label for="resonance">Resonance</label>
    <input type="number" id="resonance" ng-model='character.attributes.resonance'
        min='0' max='6'>
  </div>
  <div class="form-group attr-input">
    <label for="edge">Edge</label>
    <input type="number" id="edge" ng-model='character.attributes.edge'
        min='{{limits.attributes.min.edge}}' max='{{limits.attributes.max.edge}}'>
  </div>
</form>
