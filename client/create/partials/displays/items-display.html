<table class="table table-condensed">
  <thead>
    <tr>
      <th>Item</th>
      <th>Quantity</th>
      <th colspan="3"></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat='item in character.items'>
      <td>{{item.item}}</td>
      <td>{{item.quantity}}</td>
      <td><span ng-click='deleteItem($index)' class='glyphicon glyphicon-remove'></span></td>
    </tr>
  </tbody>
</table>
