<form class='form-inline'>
  <div class="form-group">
    <label for="item-name">Item</label>
    <input type="text" class="form-control" id="item-name" placeholder="Pistol" ng-model='item'>
  </div>
  <div class="form-group">
    <label for="item-quanity">Quantity</label>
    <input type="number" class="form-control" id="item-quantity" ng-model='itemQuantity'>
  </div>
  <button type="submit" class="btn btn-default" ng-click='addItem()'>Add Item</button>
</form>
